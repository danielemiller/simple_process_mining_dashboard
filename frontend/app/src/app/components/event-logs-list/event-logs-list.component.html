<div class="event-logs-list">
  <ul class="list-group">
    <li *ngFor="let log of eventLogs" (click)="selectEventLog(log)" class="list-group-item d-flex justify-content-between align-items-center">
      {{ log.filename }} 
      <button (click)="deleteEventLog(log.id, $event)" class="btn btn-danger btn-sm">Delete</button>
    </li>
  </ul>
</div>
